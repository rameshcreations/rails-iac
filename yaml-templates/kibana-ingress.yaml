apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ${namespace}
  name: kibana-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: "kibana.rameshcreations.com"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: kibana-kb-http
              port:
                number: 5601