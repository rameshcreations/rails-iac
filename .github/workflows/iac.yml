name: "IaC-Automation"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  iac_automation:
    name: "Rails IaC"
    runs-on: ubuntu-latest
    container: ghcr.io/rameshcreations/iac-image:main
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.3.7
      